<!DOCTYPE html>
<html lang="en" xmlns:th=â€œhttp://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <title>Cydeo</title>
</head>
<body>

<div align="center">

<form th:action="@{/mentor/confirm}" method="post" th:object="${mentor}">

    <label>First Name:</label>
    <input type="text" th:field="*{firstName}"><br>

    <label>Last Name:</label>
    <input type="text" th:field="*{firstName}"><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}"><br>

    <label>Graduated:</label>
    <input type="checkbox" th:field="*{graduated}"><br>

    <label>Gender:</label>
    <input type="radio" th:value="Male" th:field="*{gender}">Male
    <input type="radio" th:value="Female" th:field="*{gender}">Female<br>

    <label>Batch Number:</label>
    <select th:field="*{batch}">
        <option th:each="each : ${batchList}" th:value="${each}" th:text="${each}"></option>
    </select><br>

    <label>Company:</label>
    <textarea th:field="*{company}"></textarea><br>

    <button type="submit">Register</button>

</form>

</div>

</body>
</html>
